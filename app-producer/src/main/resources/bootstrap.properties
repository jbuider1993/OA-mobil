
#对应着config server所获取配置文件的{application}和URL
spring.cloud.config.uri=http://localhost:8900/
#对应着文件后面的后缀{profile}
spring.cloud.config.profile=skyeye
#分支
spring.cloud.config.label=master

#服务注册信息
spring.application.name=app-producer
server.port=9000

#监控中心注册信息
spring.boot.admin.client.instance.service-base-url=http://localhost:9000
spring.boot.admin.client.instance.name=producer

#定时任务区分ip
quartz.ip=127.0.0.1
#定时任务区分端口
quartz.port=9000

